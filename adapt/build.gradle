apply plugin: 'com.android.library'

android {

    compileSdkVersion config['target-sdk']
    buildToolsVersion config['build-tools']

    defaultConfig {
        minSdkVersion config['min-sdk']
        targetSdkVersion config['target-sdk']
        versionCode 1
        versionName version

        // latest set of updates to build system (gradle, android-gradle plugin)
        //  stopped placing this value in `BuildConfig`, add manually
        buildConfigField 'String', 'VERSION_NAME', "\"$version\""
    }

    testOptions.unitTests.includeAndroidResources = true

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    // https://developer.android.com/studio/publish-library/prep-lib-release
    // What this namespace represents? It doesn't seem to be used anywhere
    namespace 'io.noties.adapt'
    publishing {
        singleVariant('release') {
            withSourcesJar()
        }
    }
}

dependencies {

    api 'androidx.annotation:annotation:1.3.0'

    compileOnly deps['x-recyclerview']
    compileOnly deps['x-viewpager']

    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.mockito:mockito-core:3.8.0'

    // https://github.com/robolectric/robolectric
    testImplementation 'org.robolectric:robolectric:4.7.3'
}

apply from: '../publish.gradle'